<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e293b;
    }
    #lottie-container {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="lottie-container"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'), // 애니메이션을 넣을 DOM
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'ak_splash_loading.json' // JSON 파일 경로
    });
  </script>
</body>
</html>
